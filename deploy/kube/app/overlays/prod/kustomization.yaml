apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ./sealed-better.yaml
  - ./sealed-admin.yaml
  - ./sealed-db.yaml
  - ./sealed-mail.yaml
  - ./sealed-vapid.yaml
  - ./middleware.yaml
  - ./ingress.yaml

nameSuffix: -prod

commonLabels:
  app: webslab-app-prod
  environment: prod

images:
  - name: PLACEHOLDER_IMAGE
    newName: docker.io/kennycallado/ecliptic
    newTag: 0.1.15 # TODO: update

generatorOptions:
  disableNameSuffixHash: true

patches:
  - path: ./deployment.yaml
    target:
      kind: Deployment
      name: webslab-app-dp
